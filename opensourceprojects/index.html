<body>
	<main>
		<header id="hero">
			<div class="row">
				<img src="../img/david.png" alt="David">
				<h1>Github Repos</h1>
			</div>
			<p class="subtitle">GitHub Repos</p>
			<p class="contact"><a href="../index.html">‚Üê Back to Home</a></p>
		</header>

  <!-- Open Source Projects Section -->
  <section id="open-source-projects">
    <h2>Open Source Projects</h2>
    <div id="osp-list" class="osp-list">
      <p>Loading projects from GitHub...</p>
    </div>
  </section>

  <script>
    const githubUsername = "DavidHyena"; 

    async function fetchGitHubRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${githubUsername}/repos?sort=updated&per_page=6`);
        const repos = await response.json();

        const ospList = document.getElementById("osp-list");
        ospList.innerHTML = ""; // clears the ‚ÄòLoading...‚Äô message

        repos.forEach(repo => {
          const repoItem = document.createElement("div");
          repoItem.className = "osp-item";
          repoItem.innerHTML = `
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.description || "No description found."}</p>
            <p><strong>Languages:</strong> ${repo.language || "N/A"}</p>
            <p>‚≠ê ${repo.stargazers_count} | üç¥ ${repo.forks_count}</p>
          `;
          ospList.appendChild(repoItem);
        });
      } catch (error) {
        console.error("Error on searching repositories:", error);
        document.getElementById("osp-list").innerHTML = "<p>The projects could not be loaded.</p>";
      }
    }

    fetchGitHubRepos();
  </script>
	</main>
</body>

</html>
